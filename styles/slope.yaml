sources:
    nextzen:
        type: MVT
        url: https://tile.nextzen.org/tilezen/vector/v1/256/all/{z}/{x}/{y}.mvt
        url_params:
            api_key: your-nextzen-api-key
        max_zoom: 8
    normals:
        type: Raster
        url: https://tile.nextzen.org/tilezen/terrain/v1/256/normal/{z}/{x}/{y}.png
        url_params:
            api_key: your-nextzen-api-key
        max_zoom: 14

lights:
    light2:
        type: directional
        direction: [0,0,-1]
        diffuse: 1.

styles:
    hillshade:
        base: raster
        raster: normal
        shaders:
            uniforms:
                mult: 8
            blocks:
                normal: |
                    normal = normal * mult - (mult - 1.);

layers:
    terrain:
        data: { source: normals, layer: _default }
        draw:
            hillshade:
                order: 0
                color: white

