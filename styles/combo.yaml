sources:
    mapzen:
        type: TopoJSON
        url: https://meetar.github.io/mapzen-tiles/vector/v1/256/all/{z}/{x}/{y}.topojson
        max_zoom: 8
    normals:
        type: Raster
        url: https://s3.amazonaws.com/elevation-tiles-prod/normal/{z}/{x}/{y}.png
        max_zoom: 15
        rasters: [elevation]
    elevation:
        type: Raster
        url: https://s3.amazonaws.com/elevation-tiles-prod/terrarium/{z}/{x}/{y}.png
        max_zoom: 15

lights:
    light2:
        type: directional
        direction: [0,0,-1]
        diffuse: 1.

styles: 
    hillshade:
        base: raster
        raster: custom
        shaders:
            uniforms:
                mult: 8
            blocks:
                normal: |
                    normal = sampleRaster(0).rgb * mult - (mult - 1.);
                color: |
                    color.rgb = 1.0 - sampleRaster(0).aaa;
                    color.rgb = color.rgb * 10.;
                    color.a = 1.0;


layers:
    terrain:
        data: { source: normals, layer: _default }
        draw:
            hillshade:
                order: 0
                color: white

    water:
        data: { source: mapzen }
        filter: {boundary: true}
        draw:
            lines: 
                order: 2
                color: [.3, .3, .3]
                width: 1px

    places:
        data: { source: mapzen }
        filter: 
            kind: [city]
        draw:
            text:
                font:
                    fill: white
                    size: 16px
                    stroke: { color: '#444', width: 4px}
