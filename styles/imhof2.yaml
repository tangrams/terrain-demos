sources:
    nextzen:
        type: MVT
        url: https://tile.nextzen.org/tilezen/vector/v1/256/all/{z}/{x}/{y}.mvt
        url_params:
            api_key: your-nextzen-api-key
        max_zoom: 8
        rasters: [normals]
    normals:
        type: Raster
        url: https://tile.nextzen.org/tilezen/terrain/v1/256/normal/{z}/{x}/{y}.png
        url_params:
            api_key: your-nextzen-api-key
        max_zoom: 14

styles:
    terrain-envmap:
        base: raster
        raster: normal
        lighting: false
        shaders:
            uniforms:
                u_scale: .15
                u_envmap: https://raw.githubusercontent.com/tangrams/terrain-demos/master/img/imhof5.jpg
            blocks:
                global: |
                    // Simplified view-independent environment map
                    vec4 applyEnvmap (in sampler2D _tex, in vec3 _normal) {
                        vec2 uv = 0.5 * _normal.xy + 0.5;
                        return texture2D(_tex, uv);
                    }
                color: |
                    normal.z *= u_scale;
                    normal = normalize(normal);
                    color = applyEnvmap(u_envmap, normal);
    dots:
        base: lines
        dash: [1, 2]
    fadelines:
        base: lines
        blend: multiply
    fadetext:
        base: text
        blend: overlay
    fadepolys:
        base: raster
        mix: terrain-envmap
        shaders:
            blocks:
                color: |
                    color *= vec4(1.2);
layers:
    terrain:
        data: { source: normals, layer: _default }
        draw:
            terrain-envmap:
                order: 0

    places:
        data: { source: nextzen }
        filter:
            kind: [city]
        draw:
            text:
                font:
                    fill: white
                    size: 10px
                    stroke: { color: '#444', width: 4px}
    boundaries:
        data: { source: nextzen }
        draw:
            dots:
                color: [.75, .75, .75]
                width: 1px
    water:
        data: { source: nextzen }
        lines:
            filter: {boundary: true}
            draw:
                lines:
                    order: 5
                    color: [.3, .3, .3]
                    width: .3px
    water-terrain:
        data: { source: nextzen, layer: water }
        draw:
            fadepolys:
                order: 4

    roads:
        data: { source: nextzen }
        draw:
            fadelines:
                order: 3
                color: [[10, [.9, .9, .9]], [18, white]]
                width: [[13, 1.5px], [15, 5]]
        labels:
            filter: {$zoom: {min: 10}}
            draw:
                fadetext:
                    buffer: 10px
                    font:
                        size: 10px
                        family: Lucida Grande
                        fill: function() {return [1, 1, 1, $zoom/15.];}
                        stroke:
                            color: function() {return [0, 0, 0, $zoom/15.];}
                            width: 1px
    places:
        data: { source: nextzen }
        filter: { not: { kind: [neighbourhood] } }
        countries:
            filter: { kind: country }
            draw:
                text:
                    font:
                        transform: uppercase
                        size: 10px
                        family: Lucida Grande
                        fill: white
                        stroke:
                            color: black
                            width: 2px
        cities:
            filter: { not: { kind: [country, state] } }
            also:
                filter:
                    any:
                        - $zoom: { min: 6, max: 8 }
                        - { labelrank: {min: 5}, $zoom: { max: 6 }}
                        - { population: { min: 100000 } , $zoom: {min: 8 } }
                        - { population: { min: 50000 } , $zoom: {min: 12 } }
                draw:
                    text:
                        optional: false
                        font:
                            size: 10px
                            family: Lucida Grande
                            fill: white
                            stroke:
                                color: black
                                width: 2px
        states:
            filter:
                - kind: state
                  $zoom: { min: 6 }
            draw:
                text:
                    priority: 3
                    font:
                        transform: uppercase
                        size: 10px
                        family: Lucida Grande
                        fill: white
                        stroke:
                            color: black
                            width: 2px
    buildings:
        data: {source: nextzen }
        draw:
            fadelines:
                order: 10
                color: [.95, .95, .95]
                width: 2px
