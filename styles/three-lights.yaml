sources:
    nextzen:
        type: MVT
        url: https://tile.nextzen.org/tilezen/vector/v1/256/all/{z}/{x}/{y}.mvt
        url_params:
            api_key: your-nextzen-api-key
        max_zoom: 8
    normals:
        type: Raster
        url: https://tile.nextzen.org/tilezen/terrain/v1/256/normal/{z}/{x}/{y}.png
        url_params:
            api_key: your-nextzen-api-key
        max_zoom: 15

lights:
    directional1:
        type: directional
        direction: [1,-.5, -.5]
        diffuse: [0.950, 0.865, 0.539]
    directional2:
        type: directional
        direction: [-1, -1, -.5]
        diffuse: [0.542, 0.807, 0.855]
    directional3:
        type: directional
        direction: [0, -1, .2]
        diffuse: 1.5

styles:
    hillshade:
        base: raster
        raster: normal
        shaders: 
            blocks:
                color: |
                    color.rgb = vec3(1.);


layers:
    terrain:
        data: { source: normals, layer: _default }
        draw:
            hillshade:
                order: 0
