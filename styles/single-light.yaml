sources:
    nextzen:
        type: MVT
        url: https://tile.nextzen.org/tilezen/vector/v1/256/all/{z}/{x}/{y}.mvt
        url_params:
            api_key: your-nextzen-api-key
        max_zoom: 8
    normals:
        type: Raster
        url: https://tile.nextzen.org/tilezen/terrain/v1/256/normal/{z}/{x}/{y}.png
        url_params:
            api_key: your-nextzen-api-key
        max_zoom: 14

lights:
    light:
        type: directional
        direction: [1, -1, -.01]
        diffuse: 10.0

styles:
    hillshade:
        base: raster
        shaders:
            blocks:
                normal: |
                    normal = color.rgb;
                color: |
                    color.rgb = vec3(1.0);
                    color.a = 1.0;

layers:
    terrain:
        data: { source: normals, layer: _default }
        draw:
            hillshade:
                order: 0
